<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <title>SignUp</title>
</head>
<body>
    
    <nav id="nav1">
        <ul>
            <li id="li1">Meta World</li>
            <li id="li2">HOME</li>
            <li>SERVICES</li>
            <li>WORKS</li>
            <li>ABOUT</li>
            <li>BLOGS</li>
            <li>CONTACTS</li>
        </ul>
    </nav>

    <form action="">

        <label for="">Name :- </label>
        <input type="text" name="" id="name" placeholder="Enter Your Name"><br>
        <span id="span1"></span><br>

        <label for="">Age :- </label>
        <input type="number" name="" id="age" placeholder="Age"><br>
        <span id="span2"></span><br>

        <label for="">D.O.B :- </label>
        <input type="date" name="" id="dob"><br>
        <span id="span3"></span><br>

        <label for="">Phone number :- </label>
        <input type="number" name="" id="pnum" placeholder="10 Digit Phone Num"><br>
        <span id="span4"></span><br>

        <label for="">Username :- </label>
        <input type="email" name="" id="email" placeholder="Email"><br>
        <span id="span5"></span><br>

        <label for="">password :- </label>
        <input type="password" name="" id="pass" placeholder="Enter Password"><br>
        <span id="span6"></span><br>

        <label for="">Confirm password :- </label>
        <input type="password" name="" id="cpass" placeholder="Confirm Password"><br>
        <span id="span7"></span><br>

        <button onclick="return validation()">Submit</button>
    </form>

    <script src="./js/signup.js"></script>

</body>
</html>
